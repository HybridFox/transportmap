version: "3"

x-default-options: &default-options
    tty: true
    logging:
        options:
            max-size: '10m'
            max-file: '3'
    networks:
        - transportmap
    build:
        context: .
        dockerfile: Dockerfile.dev
    volumes:
        - ./:/app
        - ./static:/static:delegated
        - node-modules-data:/app/node_modules

services:
    server:
        container_name: transportmap-server
        command: npm run nx run api:serve -- --verbose
        ports:
            - 3001:3001
        env_file:
            - ./.env/local.env
        <<: *default-options

    app:
        container_name: transportmap-app
        command: npm run nx run transportmap:serve -- --verbose
        ports:
            - 3000:3000
        networks:
            - transportmap
        <<: *default-options

    postgres:
        image: "postgres:15.2-alpine"
        container_name: transportmap-postgres
        ports:
            - 5432:5432
        volumes:
            - ./data:/var/lib/postgresql/data
        environment:
            POSTGRES_USER: transportmap
            POSTGRES_PASSWORD: transportmap
            POSTGRES_DB: transportmap
        networks:
            - transportmap

    redis:
        image: "redis:7.0.3-alpine"
        container_name: transportmap-redis
        ports:
            - 6379:6379
        networks:
            - transportmap

    osrm:
        image: "ghcr.io/project-osrm/osrm-backend:v5.27.1"
        command: osrm-routed --algorithm mld /data/map-data/map.osrm
        container_name: osrm
        ports:
            - 5000:5000
        volumes:
            - ./osm:/data:delegated
        networks:
            - transportmap

    redis-commander:
        container_name: transportmap-redis-commander
        image: ghcr.io/joeferner/redis-commander:latest
        restart: always
        environment:
            - REDIS_HOSTS=local:redis:6379
        ports:
            - 8081:8081
        networks:
            - transportmap

volumes:
    redis-data:
    node-modules-data:

networks:
    transportmap:
